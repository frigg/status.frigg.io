<!DOCTYPE html>
<html>
  <head>
    <title>Status of Frigg CI</title>
    <link href='//fonts.googleapis.com/css?family=Roboto:400,100,300,500,400italic' rel='stylesheet' type='text/css'>
    <link href="/main.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.1/moment.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h1>Status of Frigg CI</h1>
      <p>Below is our last status messages:</p>
      <ul class="messages">
        {% for message in site.data.messages %}
          <li class="message message-{{ message.status }}">
          {{ message.content }}<br/>
          <span class="timestamp" title="{{ message.timestamp }}">
            {{ message.timestamp }}
          </span>
          </li>
        {% endfor %}
      </ul>
    </div>
    <script>
      $(document).ready(function() {
        $('.timestamp').each(function() {
          $(this).html(moment($(this).html(), 'YYYY-MM-DD HH:mm Z').fromNow());
        });
      });
    </script>
  </body>
</html>
